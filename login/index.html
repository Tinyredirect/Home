<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - TinyRedirect</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      width: 100%;
      max-width: 400px;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .logo {
      font-size: 2rem;
      font-weight: bold;
      color: #4f46e5;
      margin-bottom: 1rem;
    }
    .title {
      font-size: 1.2rem;
      font-weight: bold;
      color: #333;
      margin-bottom: 1rem;
    }
    .subtext {
      color: #555;
      margin-bottom: 1.5rem;
    }
    .subtext a {
      color: #4f46e5;
      text-decoration: none;
    }
    .subtext a:hover {
      text-decoration: underline;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1rem;
    }
    .link {
      text-align: right;
      margin-bottom: 1rem;
    }
    .link a {
      color: #4f46e5;
      font-size: 0.9rem;
      text-decoration: none;
    }
    .link a:hover {
      text-decoration: underline;
    }
    button {
      background: #4f46e5;
      color: white;
      border: none;
      padding: 0.8rem;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background: #3b37c7;
    }
    .divider {
      display: flex;
      align-items: center;
      margin: 1.5rem 0;
      gap: 0.5rem;
    }
    .divider::before,
    .divider::after {
      content: "";
      flex: 1;
      height: 1px;
      background: #ddd;
    }
    .divider span {
      font-size: 0.9rem;
      color: #666;
    }
    .social-buttons {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .social-buttons button {
      background: #f9f9f9;
      color: #333;
      border: 1px solid #ddd;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      padding: 0.8rem;
      border-radius: 5px;
      cursor: pointer;
    }
    .social-buttons button:hover {
      background: #f0f0f0;
    }
    .social-buttons img {
      width: 20px;
      height: 20px;
    }
    .footer {
      margin-top: 1.5rem;
      font-size: 0.8rem;
      color: #666;
    }
    .footer a {
      color: #4f46e5;
      text-decoration: none;
    }
    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">tinyredirect</div>
    <div class="title">Log in and start sharing</div>
    <div class="subtext">
      Don’t have an account? <a href="#">Sign up</a>
    </div>
    <form>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <div class="link">
        <a href="#" id="ForgotPasswordBtn">Forgot your password?</a>
      </div>
      <button type="submit">Log in</button>
    </form>
    <div class="divider">
      <span>OR</span>
    </div>
    <div class="social-buttons">
      <button id="GoogleLoginBtn">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" alt="Google Logo">
        Continue with Google
      </button>
    </div>
    <div class="footer">
      By logging in with an account, you agree to tinyredirect’s
      <a href="#">Terms of Service</a>, <a href="#">Privacy Policy</a>, and <a href="#">Acceptable Use Policy</a>.
    </div>
  </div>
  <script src="main.js" type="module"></script>
</body>
</html>
