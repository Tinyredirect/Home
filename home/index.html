<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Font Awesome Kit -->
  <script src="https://kit.fontawesome.com/89cc7652a8.js" crossorigin="anonymous"></script>
  <!-- Google Font: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  

<!-- Firebase Authentication -->

  <title>TinyRedirect</title>
  <style>
    :root {
      --background-color: #F7F8F9;
      --primary-color: #24292F;
      --secondary-color: #0366D6;
      --hover-color: #2188FF;
      --border-color: #D0D7DE;
      --text-color: #6A737D;
    }

    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      margin: 0;
    }

    /* Header Styling */
    header {
      width: 100vw;
      /* Full width */
      height: 8vh;
      background-color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 1.5rem;
      border-bottom: 1px solid var(--border-color);
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
      box-shadow: 0 1px 5px rgba(0, 0, 0, 0.1);
    }

    .user-section {
      display: flex;
      align-items: center;
    }

    .user-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }

    .menu-icon {
      font-size: 1.8rem;
      color: var(--primary-color);
      cursor: pointer;
    }

    /* Sidebar Styling */
    .sidebar {
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.8);
      /* Semi-transparent background */
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      padding-top: 20px;
      position: fixed;
      top: 0;
      left: 0;
      transform: translateX(-100%);
      /* Initially hidden */
      transition: transform 0.3s ease;
      z-index: 999;
    }

    .sidebar.active {
      transform: translateX(0);
      /* Slide in from the left */
    }

    .sidebar h3 {
      color: white;
      font-size: 1.5rem;
      margin-top: 40px;
      margin-bottom: 30px;
      padding-left: 20px;
    }

    .sidebar button {
      width: 100%;
      padding: 12px 20px;
      background: none;
      border: none;
      text-align: left;
      font-size: 1rem;
      color: white;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.3s ease;
      display: flex;
      align-items: center;
      gap: 10px;
      border-radius: 8px;
    }

    .sidebar button:hover {
      background-color: var(--hover-color);
      color: white;
    }

    .sidebar i {
      font-size: 1.2rem;
    }

    /* Section Content Styling */
    section {
      margin-top: 8vh;
      padding: 2rem;
    }

    section h2 {
      font-size: 2rem;
      color: var(--primary-color);
    }

    section .card {
      margin-top: 20px;
      padding: 1rem;
      background: white;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      box-shadow: 0 1px 5px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>

<body>
  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <h3>TinyRedirect</h3>
    <button> <i class="fa-solid fa-plus"></i><span>Create New Link</span></button>
    <button> <i class="fa-solid fa-home"></i><span>Home</span></button>
    <button><i class="fa-solid fa-link"></i><span>Links</span></button>
    <button> <i class="fa-solid fa-chart-line"></i><span>Analytics</span></button>
    <button> <i class="fa-solid fa-question"></i><span>FAQ</span></button>
    <button> <i class="fa-solid fa-gear"></i><span>Settings</span></button>
  </div>

  <!-- Header -->
  <header>
    <div class="user-section">
      <img src="https://via.placeholder.com/40" alt="User Avatar" class="user-avatar">
    </div>
    <i class="fa-solid fa-bars menu-icon" id="menuIcon"></i>
  </header>

  <section id="main">
    <h2>Start sharing your links</h2>
    <div class="card">
      <h3>Get started</h3>
    </div>
  </section>

  <!-- JavaScript -->
  <script type="module">
    import {
  initializeApp
} from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
import {
  getAuth,
  onAuthStateChanged
} from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";
import {
  getDatabase,
  ref,
  set,
  get
} from "https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js";

// Firebase configuration
const firebaseConfig = {
  apiKey: "AIzaSyAN0d34eH_JowTlB5KZEeAap1PtGGoFBVc",
  authDomain: "tiny-redirect.firebaseapp.com",
  databaseURL: "https://tiny-redirect-default-rtdb.firebaseio.com",
  projectId: "tiny-redirect",
  storageBucket: "tiny-redirect.firebasestorage.app",
  messagingSenderId: "483985123684",
  appId: "1:483985123684:web:0e2f992f3ae1729ee23271",
  measurementId: "G-PQLS777XNJ"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const database = getDatabase(app);

// Menu toggle functionality
const menuIcon = document.getElementById('menuIcon');
const sidebar = document.getElementById('sidebar');

menuIcon.addEventListener('click', () => {
  sidebar.classList.toggle('active'); // Toggle active class for the sidebar
});

// Wait for the window to load
window.addEventListener('load', () => {
  // Check if a user is authenticated
  onAuthStateChanged(auth, (user) => {
    if (user) {
      // User is signed in
      const userPic = document.querySelector('.user-avatar');
      const photoUrl = user.photoURL || 'defaultPic.jpeg';
      userPic.src = photoUrl;

      // Define user data
      const userData = {
        plan: 'Free-plan', // Default plan
        email: user.email,
        profilePhoto: photoUrl,
        uid: user.uid
      };

      // Reference to Firebase Realtime Database
      const userRef = ref(database, `users/${user.uid}`);

      // Check if the user is already in the database
      get(userRef).then((snapshot) => {
        if (!snapshot.exists()) {
          // Add user data to Realtime Database
          set(userRef, userData)
            .then(() => {
              console.log('User added to the database:', userData);
            })
            .catch((error) => {
              console.error('Error adding user to database:', error);
            });
        } else {
          console.log('User already exists in the database');
        }
      }).catch((error) => {
        console.error('Error checking user in database:', error);
      });
    } else {
      // Redirect unauthenticated users to the login page
      window.location.href = 'https://tinyredirect.com/login';
    }
  });
});
  </script>
</body>

</html>
