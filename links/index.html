<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Font Awesome Kit -->
  <script src="https://kit.fontawesome.com/89cc7652a8.js" crossorigin="anonymous"></script>
  <!-- Google Font: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">


  <!-- Firebase Authentication -->

  <title>TinyRedirect</title>
  <style>
    :root {
      --background-color: #F7F8F9;
      --primary-color: #24292F;
      --secondary-color: #0366D6;
      --hover-color: #2188FF;
      --border-color: #D0D7DE;
      --text-color: #6A737D;
    }

    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      margin: 0;
    }

    /* Header Styling */
    header {
      width: 100vw;
      /* Full width */
      height: 8vh;
      background-color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 1.5rem;
      border-bottom: 1px solid var(--border-color);
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
      box-shadow: 0 1px 5px rgba(0, 0, 0, 0.1);
    }

    .user-section {
      display: flex;
      align-items: center;
    }

    .user-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }

    .menu-icon {
      font-size: 1.8rem;
      color: var(--primary-color);
      cursor: pointer;
    }

    /* Sidebar Styling */
    .sidebar {
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.8);
      /* Semi-transparent background */
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      padding-top: 20px;
      position: fixed;
      top: 0;
      left: 0;
      transform: translateX(-100%);
      /* Initially hidden */
      transition: transform 0.3s ease;
      z-index: 999;
    }

    .sidebar.active {
      transform: translateX(0);
      /* Slide in from the left */
    }

    .sidebar h3 {
      color: white;
      font-size: 1.5rem;
      margin-top: 40px;
      margin-bottom: 30px;
      padding-left: 20px;
    }

    .sidebar button {
      width: 100%;
      padding: 12px 20px;
      background: none;
      border: none;
      text-align: left;
      font-size: 1rem;
      color: white;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.3s ease;
      display: flex;
      align-items: center;
      gap: 10px;
      border-radius: 8px;
    }

    .sidebar button:hover {
      background-color: var(--hover-color);
      color: white;
    }

    .sidebar i {
      font-size: 1.2rem;
    }

    /* Section Content Styling */
    section {
      margin-top: 8vh;
      padding: 2rem;
    }

    section h2 {
      font-size: 2rem;
      color: var(--primary-color);
    }

    section .card {
      margin-top: 20px;
      padding: 1rem;
      background: white;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      box-shadow: 0 1px 5px rgba(0, 0, 0, 0.1);

    }

    .card button {
      background: #1073FF;
      color: white;
      border: none;
      padding: 0.8rem;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      display: flex;
      gap: 6px;
      margin-top: 8px;
      margin-bottom: 8px;
    }

    input {
      padding: 0.8rem;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      display: flex;
      gap: 6px;
      margin-top: 8px;
      margin-bottom: 8px;
      width: 100%;
    }

    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 25px;
    }

    /* Hide default checkbox */
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    /* The slider */
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 25px;
    }

    /* Slider when checked */
    .slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 4px;
      bottom: 3px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }

    input:checked+.slider {
      background-color: #1073FF;
    }

    input:checked+.slider:before {
      transform: translateX(25px);
    }

    .enablers {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <h3>TinyRedirect</h3>
    <button onclick="redirect('links')"> <i class="fa-solid fa-plus"></i><span>Create New Link</span></button>
    <button onclick="redirect('home')"> <i class="fa-solid fa-home"></i><span>Home</span></button>
    <button onclick="redirect('links')"><i class="fa-solid fa-link"></i><span>Links</span></button>
    <button onclick="redirect('analytics')"> <i class="fa-solid fa-chart-line"></i><span>Analytics</span></button>
    <button onclick="redirect('FQA')"> <i class="fa-solid fa-question"></i><span>FAQ</span></button>
    <button onclick="redirect('settings')"> <i class="fa-solid fa-gear"></i><span>Settings</span></button>
    <button onclick="logout()"> <i class="fa-solid fa-right-from-bracket"></i><span>Logout</span></button>
  </div>

  <!-- Header -->
  <header>
    <div class="user-section">
      <img src="https://via.placeholder.com/40" alt="User Avatar" class="user-avatar">
    </div>
    <i class="fa-solid fa-bars menu-icon" id="menuIcon"></i>
  </header>

  <section id="main">
    <h3>Create a link</h3>
    <h4>You have 8 Links left for this Month</h4>
    <div class="card">

      <label for="destination">
        <b>Destination</b>
      </label>
      <input type="text" placeholder="https://example-url.com" id="Durl">
      <label for="title">
        <b>Title </b>(Optional)
      </label>
      <input type="text" placeholder="" id="titleLink">
      <label for="title">
        <b>Halve Back</b>(Optional)
      </label>
      <input type="text" placeholder="" id="halveBack">
      <div class="enablers">
        <b>Enable QRcode</b>
        <label class="toggle-switch">

          <input type="checkbox" id="qrLink">
          <span class="slider"></span>
        </label>
      </div>
      <div class="enablers">
        <b>Enable Analytics</b>
        <label class="toggle-switch">

          <input type="checkbox" id="anaLink">
          <span class="slider"></span>
        </label>
      </div>
      <button id="crtBtn">
        <i class="fa-solid fa-wand-magic-sparkles"></i>
        Create</button>
    </div>

  </section>

  <!-- JavaScript -->
  <script type="module">
    import {
      initializeApp
    } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";
    import {
      getDatabase,
      ref,
      set,
      get
    } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAN0d34eH_JowTlB5KZEeAap1PtGGoFBVc",
      authDomain: "tiny-redirect.firebaseapp.com",
      databaseURL: "https://tiny-redirect-default-rtdb.firebaseio.com",
      projectId: "tiny-redirect",
      storageBucket: "tiny-redirect.firebasestorage.app",
      messagingSenderId: "483985123684",
      appId: "1:483985123684:web:0e2f992f3ae1729ee23271",
      measurementId: "G-PQLS777XNJ"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const database = getDatabase(app);

    // Menu toggle functionality
    const menuIcon = document.getElementById('menuIcon');
    const sidebar = document.getElementById('sidebar');

    menuIcon.addEventListener('click', () => {
      sidebar.classList.toggle('active'); // Toggle active class for the sidebar
    });
    window.redirect = function(url) {
      if (url) {
        // Encode the URL to handle special characters
        const encodedUrl = encodeURIComponent(url);
        window.location.href = `https://tinyredirect.com/${encodedUrl}`;
      } else {
        return;
      }
    };
    // Wait for the window to load
    window.addEventListener('load', () => {
      // Check if a user is authenticated
      onAuthStateChanged(auth, (user) => {
        if (user) {
          // User is signed in
          const userPic = document.querySelector('.user-avatar');
          const photoUrl = user.photoURL || 'defaultPic.jpeg';
          userPic.src = photoUrl;

          // Define user data
          const userData = {
            plan: 'Free-plan', // Default plan
            email: user.email,
            profilePhoto: photoUrl,
            uid: user.uid
          };

          // Reference to Firebase Realtime Database
          const userRef = ref(database, `users/${user.uid}`);

          // Check if the user is already in the database
          get(userRef).then((snapshot) => {
            if (!snapshot.exists()) {
              // Add user data to Realtime Database
              set(userRef, userData)
                .then(() => {
                  console.log('User added to the database:', userData);
                })
                .catch((error) => {
                  console.error('Error adding user to database:', error);
                });
            } else {
              console.log('User already exists in the database');
            }
          }).catch((error) => {
            console.error('Error checking user in database:', error);
          });
        } else {
          // Redirect unauthenticated users to the login page
          window.location.href = 'https://tinyredirect.com/login';
        }
      });
    });
    // Ensure your DOM elements are loaded before attaching the event listener
    document.addEventListener('DOMContentLoaded', () => {
      // Listen for auth state changes
      onAuthStateChanged(auth, (user) => {
        if (user) {
          const userId = user.uid; // Get the current user's UID

          document.getElementById('crtBtn').addEventListener('click', () => {
            let Durl = document.getElementById('Durl').value.trim();
            const halveBackInput = document.getElementById('halveBack').value.trim();
            const anaLink = document.getElementById('anaLink').checked;
            const qrLink = document.getElementById('qrLink').checked;
            let titleLink = document.getElementById('titleLink').value.trim();

            // Validate the Durl and add "https://" if missing
            if (!Durl) {
              alert("Please enter a valid Durl.");
              return;
            }
            if (!Durl.startsWith("http://") && !Durl.startsWith("https://")) {
              Durl = `https://${Durl}`;
            }

            // Generate a title if not provided
            if (!titleLink) {
              titleLink = generateTitle(Durl);
            }

            // Get database references
            const database = firebase.database();
            const linksRef = database.ref('links');
            const userLinksRef = database.ref(`Users/${userId}/userLinks`);

            // Function to generate a unique halveBack
            const generateUniqueHalveBack = (callback) => {
              const generatedHalveBack = halveBackInput || generateRandomString(6);
              linksRef.orderByChild("halveBack").equalTo(generatedHalveBack).once("value", (snapshot) => {
                if (snapshot.exists()) {
                  // If halveBack exists, generate a new one
                  generateUniqueHalveBack(callback);
                } else {
                  // If halveBack is unique, return it
                  callback(generatedHalveBack);
                }
              });
            };

            // Start the process
            generateUniqueHalveBack((uniqueHalveBack) => {
              // Construct the target URL
              const targetUrl = `https://tinyredirect.com/${uniqueHalveBack}`;

              // Prepare URL data for user-specific storage
              const UrlData = {
                Durl,
                halveBack: uniqueHalveBack,
                anaLink,
                qrLink,
                titleLink,
              };

              // Prepare data for the `links` node
              const linkData = {
                Durl,
                TargetUrl: targetUrl,
                halveBack: uniqueHalveBack,
              };

              // Save to user's links
              userLinksRef.push(UrlData, (error) => {
                if (error) {
                  console.error("Error saving user link data:", error);
                  alert("Failed to save link data.");
                } else {
                  // Save to global links node
                  linksRef.push(linkData, (linkError) => {
                    if (linkError) {
                      console.error("Error saving link to links node:", linkError);
                      alert("Failed to save link to global database.");
                    } else {
                      alert("Link data saved successfully!");

                      // Log the constructed URL for debugging
                      console.log("Constructed URL:", targetUrl);

                      // Reset form fields
                      document.getElementById('Durl').value = '';
                      document.getElementById('halveBack').value = '';
                      document.getElementById('titleLink').value = '';
                      document.getElementById('anaLink').checked = false;
                      document.getElementById('qrLink').checked = false;
                    }
                  });
                }
              });
            });
          });
        } else {
          alert("User is not logged in. Please log in to create links.");
        }
      });

      // Helper function to generate random strings
      function generateRandomString(length) {
        const characters = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
        let result = "";
        for (let i = 0; i < length; i++) {
          result += characters.charAt(Math.floor(Math.random() * characters.length));
        }
        return result;
      }

      // Helper function to generate a title from the URL
      function generateTitle(url) {
        try {
          const hostname = new URL(url).hostname; // Extract hostname from URL
          return hostname.replace("www.", ""); // Remove "www." for cleaner titles
        } catch (e) {
          console.error("Error generating title:", e);
          return "Generated Title"; // Fallback generic title
        }
      }
    });
  </script>
</body>

</html>
